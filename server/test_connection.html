<html>
    <head>
        <title>Test Connection</title>
    </head>
    <body>
        <h2>Click to test connection</h2>
        <form action="http://localhost:8080/" target="_blank" method="POST">
            timestamp: <input name="timestamp" type="text" value="01/01/2019"><br/>
            bufferLevel: <input name="bufferLevel" type="text" value="10 %"><br/>
            reportedBitrate: <input name="reportedBitrate" type="text" value="1500 kbps"><br/>
            calculatedBitrate: <input name="calculatedBitrate" type="text" value="1200 kbps"><br/>
            droppedFPS: <input name="droppedFPS" type="text" value="1"><br/>
            index: <input name="index" type="text" value="1"><br/>
            maxIndex: <input name="maxIndex" type="text" value="2"><br/>
            latency: <input name="latency" type="text" value="100 ms"><br/>
            download: <input name="download" type="text" value="10 kB"><br/>
            video_ratio: <input name="video_ratio" type="text" value="0.2"><br/>
            <br/>
            <input type="submit">
        </form>         
    </body>    
</html>
